<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>Google Maps JavaScript API Example: Street View Layer</title>
<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
</head>
<body>
    <div>
    從<input type="text" name="from_pos" value="台北車站,台灣" id="from_pos"/> 
    到 <input type='text' name='to_pos' value='日本' id='to_pos'/>
    <br/>
    動畫間隔 :
    
    <select id='sec'>
        <option value='1000'>1</option>
        <option value='2000'>2</option>
        <option value='3000'>3</option>
        <option value='4000'>4</option>
    </select>
    秒
    <input type='button' name='開始跑' value='開始跑'  id='run' />
</div>
<table>
    <tr>
    	<td>Map</td>
    	<td>StreetView</td>
    	<td>Direction</td>
    </tr>
    <tr>
        <td>
            <div id="map_canvas" style="width: 400px; height: 300px"></div>
        </td>
        <td>
            <div id="pano" style="float:left;width: 400px; height: 300px;"></div>
        </td>
        <td>
        
            <div id='directionsPanel-wrapper' style='width:320px;height:300px;overflow:scroll'>
                <div id="directionsPanel" style="width:320px;"></div>
            </div>
        </td>

        <tr>
            <td colspan='3'>
                <h3>街景圖片列表</h3> 
                <textarea id='img_url_list' style='width:800px;min-height:100px'></textarea>
            </td>
        </tr>
</table>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript" charset="utf-8"></script> 
<script src='js/map.js'></script>
</body>
</html>
